<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BMI Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BMI Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input type="number" [(ngModel)]="Height" placeholder="Height(cm)"></ion-input>
  <ion-input type="number" [(ngModel)]="Weight" placeholder="Weight(kg)"></ion-input>
  <ion-button (click)="calculateBMI()">Calculate</ion-button>
  <div id="container">
    <p>Person: Weight {{this.Weight}} kg, Height {{this.Height}} cm</p>
    <p>BMI: {{bmiValue}}</p>
    <p>You are {{BMIMessage}}</p>
  </div>
</ion-content>
