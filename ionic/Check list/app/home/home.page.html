<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>



 <div id="container">
    <ion-item *ngFor="let n of order">
      <ion-checkbox slot="start" value="{{n.id}}" checked="{{n.chk}}" (ionChange)="onItemChk($event)"></ion-checkbox>
      <ion-label value="n.itm">{{n.itm}}</ion-label>
          <ion-select id="{{n.id}}"(ionChange)="onSelect($event);" placeholder="Quantity">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
        </ion-select>
    </ion-item>
    
    <br><br>



   <ion-button (click)="goTo()">Order</ion-button>
  </div>
</ion-content>
